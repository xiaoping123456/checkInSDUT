<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--兼容IE-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--网页每隔5min自动刷新-->
    <meta http-equiv="Refresh" content="300">
    <title>山东理工大学入校信息核验系统</title>
    <!--semantic-ui-->
    <link th:href="@{/css/semantic.min.css}" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<!--主容器-->
<div class="ui container">

    <div><img class="ui fluid image" th:src="@{/img/top.jpg}"></div>

    <!--导航部分-->
    <div style="margin-top: 20px">
        <div>
            <a class="ui button" type="button" style="margin-right: 20px;background-color: #54afea"
               th:href="@{'/list/'+${adminId}}">今日入校详情</a>
            <a class="ui button" type="button" style="margin-right: 20px;background-color: #54afea"
               th:href="@{'/filedToday/'+${adminId}}">今日审核未通过详情</a>
            <a class="ui button" type="button" style="background-color: #54afea">今日未提交名单</a>
            <a class="ui button" type="button" style="float: right;background-color: #e593d4"
               th:href="@{'/goListManager/'+${adminId}}">名单管理</a>
        </div>
        <div style="margin-top: 20px;display: flex;justify-content: space-between">
            <div>
                <a class="ui button" type="button" style="margin-right: 20px;background-color: #67e25e;">历史数据详情
                </a>
                <a class="ui button" type="button" style="margin-right: 20px;background-color: #67e25e"
                   th:href="@{'/toSubmitDataCount/'+${adminId}}">提交数据统计</a>
                <a class="ui button" type="button" style="margin-right: 20px;background-color: #67e25e"
                   th:href="@{'/toWayData/'+${adminId}}">“到达或途径”统计</a>
                <a class="ui button" type="button" style="margin-right: 20px;background-color: #67e25e">历史数据可视化</a>
            </div>
            <div>
                <h4 th:text=" ${admin.getDepartmentName()}+' : '+${nickName} " style=""></h4>
                <a class="ui button" type="button" style="float:right"
                   th:href="@{/logout}">退出</a>
            </div>
        </div>
    </div>

    <div class="ui grid" style="margin-top: 20px">
        <div class="four wide column">
            当前位置：今日未提交名单
        </div>
        <div class="twelve wide column">
            <p th:text=" '今日未提交 '+${noSubmittedCount}+' 人' "></p>
        </div>
    </div>

    <div class="ui placeholder segment" id="app1">
        <div class="col-md-12 column">
            <table class="ui celled structured table" style="font-size: 14px;text-align: center">

                <thead>
                <tr>
                    <th>姓名</th>
                    <th>工号/学号</th>
                    <th>身份证号</th>
                    <th>部门/班级</th>
                    <th>电话</th>
                    <th>手机1</th>
                    <th>手机2</th>
                </tr>
                </thead>

                <tbody v-for="person in list">
                <tr>
                    <td>{{person.name}}</td>
                    <td>{{person.id}}</td>
                    <td>{{person.idCard}}</td>
                    <td>{{person.departmentName}}</td>
                    <td>{{person.telephone}}</td>
                    <td>{{person.phone1}}</td>
                    <td>{{person.phone2}}</td>
                </tr>
                </tbody>
            </table>
            <div style="display: flex;justify-content: flex-end;margin-top: 10px">
                <el-pagination
                        background
                        layout="prev, pager, next,total"
                        @current-change="currentChange"
                        :total="total">
                </el-pagination>
            </div>
        </div>
    </div>

</div>

</body>

<script>

    var app1 = new Vue({
        el:"#app1",
        data:{
            list:[],
            total: 0,
            currentPage: 1,
            size: 10
        },
        mounted(){
            this.initList();
        },
        methods:{
            initList(){
                let path = window.location.pathname;
                let department = path.split('/')[2];
                axios.get('http://localhost:8080/getNotSubmitPersonInToday?department=' + department + "&currentPage="
                    + this.currentPage + "&size=" + this.size).then(resp=>{
                    if (resp){
                        this.list = resp.data.data
                        this.total = resp.data.total
                    }
                })
            },
            currentChange(page) {
                this.currentPage = page;
                this.initList();
            }
        }
    })

</script>

</html>
